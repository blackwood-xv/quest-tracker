<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Tracker: Global Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608; --panel: rgba(20, 25, 35, 0.9); --accent: #00ff9d;
            --text: #e6e9f2; --muted: #8892b0;
            --clr-stalkers:#ff8c00; --clr-monolith:#ffffff; --clr-duty:#ff3333; 
            --clr-freedom:#33ff33; --clr-military:#99ff33; --clr-bandits:#888888; --clr-mercs:#3399ff;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        h1, h2, h3, .logo { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        body { margin:0; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        #authScreen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 380px; padding: 40px; background: #0a0f14; border: 1px solid var(--accent); border-radius: 4px; text-align: center; }
        
        #mainApp { display: none; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: rgba(10, 12, 18, 0.95); border-bottom: 1px solid rgba(0, 255, 157, 0.2); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 18px; color: var(--accent); }

        nav button { background: transparent; border: 1px solid transparent; color: var(--muted); cursor: pointer; padding: 8px 15px; border-radius: 4px; text-transform: uppercase; font-size: 12px; }
        nav button:hover, nav button.active { border-color: var(--accent); color: var(--accent); }

        .container { max-width: 1200px; margin: auto; padding: 30px; }
        .card { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 25px; backdrop-filter: blur(15px); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .quest-card { background: rgba(255,255,255,0.03); border-left: 4px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 18px; cursor: pointer; transition: 0.3s; }
        .quest-card:hover { transform: translateY(-5px); border-left-color: var(--accent); }
        .quest-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; margin-bottom: 12px; }

        .map-viewport { width: 100%; height: 450px; overflow: hidden; border-radius: 8px; background: #000; position: relative; cursor: grab; border: 1px solid #333; }
        .zoom-container { position: absolute; transform-origin: 0 0; }
        .world-map { width: 1600px; display: block; user-select: none; -webkit-user-drag: none; }
        .marker { position: absolute; width: 20px; height: 20px; background: var(--accent); border: 3px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); animation: pulse 2s infinite; z-index: 100; pointer-events: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 255, 157, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); } }

        .modal-overlay { position: fixed; inset:0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 200; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { max-width: 1100px; width: 95%; max-height: 90vh; overflow-y: auto; background: #0f1218; border-radius: 12px; border: 1px solid var(--accent); }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0 16px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #333; border-radius: 4px; }
        button.primary { background: var(--accent); color: #000; border: none; padding: 12px 24px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-box">
        <h2 style="color: var(--accent);">System Locked</h2>
        <input type="text" id="userIn" placeholder="USER_ID">
        <input type="password" id="passIn" placeholder="PASS_CODE">
        <button id="authBtn" class="primary" style="width: 100%">Initialize</button>
        <p id="authError" style="color: #ff3333; display: none; margin-top: 10px;">[ERROR] INVALID ACCESS</p>
    </div>
</div>

<div id="mainApp">
    <header>
        <div class="logo">Terminal // Online</div>
        <nav>
            <button id="tabHome" class="active">База</button>
            <button id="tabFlow">Связи</button>
            <button id="logoutBtn" style="color: #ff3333;">Выход</button>
        </nav>
    </header>
    <div class="container">
        <section id="homeSection">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <select id="factionFilter" style="width: auto;"><option value="all">Все каналы</option></select>
                <button id="createBtn" class="primary">+ Новая запись</button>
            </div>
            <div id="questList" class="grid"></div>
        </section>
        
        <section id="formSection" class="hidden">
            <div class="card">
                <h2 id="formTitle">Регистрация</h2>
                <input type="hidden" id="editId">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div>
                        <label>Принадлежность</label>
                        <select id="f-faction">
                            <option value="stalkers">Сталкеры</option>
                            <option value="monolith">Монолит</option>
                            <option value="duty">Долг</option>
                            <option value="freedom">Свобода</option>
                            <option value="military">Военные</option>
                            <option value="bandits">Бандиты</option>
                            <option value="mercs">Наемники</option>
                        </select>
                        <input id="f-quester" placeholder="Имя">
                        <input id="f-reward" placeholder="Награда">
                        <input id="f-photo" placeholder="URL Фото">
                        <div id="f-connections" style="max-height: 100px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px;"></div>
                    </div>
                    <div>
                        <textarea id="f-desc" rows="6" placeholder="Описание"></textarea>
                        <div class="map-viewport" id="viewportCreate">
                            <div class="zoom-container" id="zoomContainerCreate">
                                <img src="" id="mapImageCreate" class="world-map" draggable="false">
                                <div id="mapMarker" class="marker" style="display:none"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="saveQuest" class="primary">Сохранить</button>
                <button id="cancelBtn" style="background:none; border:none; color:#888; cursor:pointer; margin-left:15px;">Отмена</button>
            </div>
        </section>
        
        <section id="flowSection" class="hidden">
            <div class="card" style="height: 600px; overflow: hidden; position: relative;">
                <div id="flowContainer" style="width: 100%; height: 100%;">
                    <svg id="flowLines" style="position: absolute; width: 5000px; height: 5000px; pointer-events: none;"></svg>
                </div>
            </div>
        </section>
    </div>
</div>

<div id="modal" class="modal-overlay">
    <div class="card modal-content"><div id="modalBody"></div></div>
</div>

<script type="module">
    // 1. ИМПОРТЫ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 2. КОНФИГ (Твой конфиг)
    const firebaseConfig = {
        apiKey: "AIzaSyDsWJtzx7O5ecDJsgLMkKLBN3kgAcWcTNM",
        authDomain: "questtracker-6730d.firebaseapp.com",
        databaseURL: "https://questtracker-6730d-default-rtdb.firebaseio.com",
        projectId: "questtracker-6730d",
        storageBucket: "questtracker-6730d.firebasestorage.app",
        messagingSenderId: "345446332906",
        appId: "1:345446332906:web:c4595ed6591fce8b929a93"
    };

    // 3. ИНИЦИАЛИЗАЦИЯ
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const questsRef = ref(db, 'quests_v1');

    const _U = "U291bHNQcm9qZWN0U3R1ZmYxMDU5Mg=="; 
    const _P = "UzB1aVNQUk9qZWN0"; 
    const COLORS = { stalkers:'#ff8c00', monolith:'#ffffff', duty:'#ff3333', freedom:'#33ff33', military:'#99ff33', bandits:'#888888', mercs:'#3399ff' };
    const MAP_URL = "https://media.discordapp.net/attachments/1361077963935842686/1400022986982948925/image.png?ex=69941e03&is=6992cc83&hm=00254d7434e29a0ce5fe58d2f70a938d9c1e19bdadde678a9898fc5c308306a2";

    let quests = [];
    let tempCoords = null;

    // --- ФУНКЦИИ В ГЛОБАЛЬНУЮ ВИДИМОСТЬ ---
    window.logout = () => { sessionStorage.clear(); location.reload(); };

    window.show = (targetId) => {
        ['homeSection', 'formSection', 'flowSection'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });
        document.getElementById(targetId).classList.remove('hidden');
        if(targetId === 'formSection') renderConnList();
        if(targetId === 'flowSection') renderFlow();
    };

    window.closeModal = () => document.getElementById('modal').classList.remove('active');

    // 4. СИНХРОНИЗАЦИЯ
    onValue(questsRef, (snapshot) => {
        const data = snapshot.val();
        quests = data ? Object.keys(data).map(key => ({ ...data[key], fireId: key })) : [];
        renderQuests();
    });

    // 5. ЛОГИКА
    function runApp() {
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('mapImageCreate').src = MAP_URL;
        setupZoomPan('viewportCreate', 'zoomContainerCreate', (x, y) => {
            tempCoords = { x, y };
            const marker = document.getElementById('mapMarker');
            marker.style.left = x + '%'; marker.style.top = y + '%'; marker.style.display = 'block';
        });
    }

    function renderQuests() {
        const l = document.getElementById('questList');
        l.innerHTML = '';
        quests.forEach(q => {
            const d = document.createElement('div');
            d.className = 'quest-card';
            d.style.borderLeftColor = COLORS[q.faction];
            d.onclick = () => openQuest(q.fireId);
            d.innerHTML = `<img src="${q.photo || ''}"><h3>${q.quester}</h3><p>${q.reward}</p>`;
            l.appendChild(d);
        });
    }

    function openQuest(fireId) {
        const q = quests.find(x => x.fireId === fireId);
        const modal = document.getElementById('modal');
        document.getElementById('modalBody').innerHTML = `
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; padding:20px;">
                <div>
                    <h2 style="color:${COLORS[q.faction]}">${q.quester}</h2>
                    <p>${q.desc}</p>
                    <button class="primary" id="editTaskBtn">Edit</button>
                    <button class="primary" style="background:red" id="deleteTaskBtn">Delete</button>
                </div>
                <div class="map-viewport" id="viewportView">
                    <div class="zoom-container" id="zoomContainerView">
                        <img src="${MAP_URL}" class="world-map" draggable="false">
                        ${q.coords ? `<div class="marker" style="left:${q.coords.x}%; top:${q.coords.y}%"></div>` : ''}
                    </div>
                </div>
            </div>`;
        modal.classList.add('active');
        
        document.getElementById('editTaskBtn').onclick = () => editQuest(fireId);
        document.getElementById('deleteTaskBtn').onclick = () => deleteQuest(fireId);
        
        setTimeout(() => setupZoomPan('viewportView', 'zoomContainerView'), 100);
    }

    function editQuest(fireId) {
        const q = quests.find(x => x.fireId === fireId);
        document.getElementById('editId').value = q.fireId;
        document.getElementById('f-quester').value = q.quester;
        document.getElementById('f-reward').value = q.reward;
        document.getElementById('f-faction').value = q.faction;
        document.getElementById('f-desc').value = q.desc;
        document.getElementById('f-photo').value = q.photo || '';
        tempCoords = q.coords;
        window.closeModal();
        window.show('formSection');
    }

    function deleteQuest(fireId) {
        if(confirm('Удалить?')) {
            remove(ref(db, 'quests_v1/' + fireId));
            window.closeModal();
        }
    }

    function renderConnList() {
        const currentId = document.getElementById('editId').value;
        document.getElementById('f-connections').innerHTML = quests
            .filter(q => q.fireId !== currentId)
            .map(q => `<label><input type="checkbox" value="${q.fireId}" class="conn-cb"> ${q.quester}</label><br>`).join('');
    }

    function renderFlow() {
        const svg = document.getElementById('flowLines'), container = document.getElementById('flowContainer');
        container.querySelectorAll('.flow-node').forEach(n => n.remove()); svg.innerHTML = '';
        const nodes = {};
        quests.forEach((q, i) => {
            const el = document.createElement('div');
            el.className = 'quest-card flow-node'; el.style.position = 'absolute'; el.style.width = '170px';
            el.style.borderLeftColor = COLORS[q.faction];
            el.innerHTML = `<b style="font-size:11px; color:${COLORS[q.faction]}">${q.quester}</b>`;
            const x = 100 + (i % 4) * 300, y = 100 + Math.floor(i / 4) * 150;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            container.appendChild(el);
            nodes[q.fireId] = { x: x + 85, y: y + 25, color: COLORS[q.faction] };
        });
        quests.forEach(q => {
            if(q.connections) q.connections.forEach(cId => {
                if(nodes[cId] && nodes[q.fireId]) {
                    const s = nodes[q.fireId], e = nodes[cId];
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    line.setAttribute('d', `M ${s.x} ${s.y} Q ${(s.x+e.x)/2} ${(s.y+e.y)/2 - 50} ${e.x} ${e.y}`);
                    line.setAttribute('stroke', s.color); line.setAttribute('stroke-width', '1.5'); 
                    line.setAttribute('fill', 'none'); line.setAttribute('opacity', '0.4');
                    svg.appendChild(line);
                }
            });
        });
    }

    function setupZoomPan(viewportId, containerId, onMapClick) {
        const vp = document.getElementById(viewportId), ct = document.getElementById(containerId);
        let scale = 0.4, pos = { x: 0, y: 0 }, isDragging = false, lastM = { x: 0, y: 0 };
        const update = () => ct.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
        update();

        vp.onwheel = (e) => {
            e.preventDefault();
            const rect = vp.getBoundingClientRect();
            const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
            const contentX = (mouseX - pos.x) / scale, contentY = (mouseY - pos.y) / scale;
            const delta = e.deltaY > 0 ? 0.8 : 1.25;
            scale = Math.min(Math.max(0.1, scale * delta), 5);
            pos.x = mouseX - contentX * scale; pos.y = mouseY - contentY * scale;
            update();
        };

        vp.onmousedown = (e) => { isDragging = true; lastM = { x: e.clientX, y: e.clientY }; vp.style.cursor = 'grabbing'; };
        window.onmousemove = (e) => { if (!isDragging) return; pos.x += e.clientX - lastM.x; pos.y += e.clientY - lastM.y; lastM = { x: e.clientX, y: e.clientY }; update(); };
        window.onmouseup = () => { isDragging = false; vp.style.cursor = 'grab'; };
        vp.onclick = (e) => {
            const rect = ct.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            if(onMapClick) onMapClick(x, y);
        };
    }

    // --- СОБЫТИЯ ---
    document.getElementById('authBtn').onclick = () => {
        const u = document.getElementById('userIn').value;
        const p = document.getElementById('passIn').value;
        if (btoa(u) === _U && btoa(p) === _P) {
            sessionStorage.setItem('isLoggedElite', 'true');
            runApp();
        } else {
            document.getElementById('authError').style.display = 'block';
        }
    };

    document.getElementById('saveQuest').onclick = () => {
        const id = document.getElementById('editId').value;
        const selectedConn = Array.from(document.querySelectorAll('.conn-cb:checked')).map(cb => cb.value);
        const data = {
            quester: document.getElementById('f-quester').value,
            reward: document.getElementById('f-reward').value,
            photo: document.getElementById('f-photo').value,
            faction: document.getElementById('f-faction').value,
            desc: document.getElementById('f-desc').value,
            coords: tempCoords,
            connections: selectedConn
        };
        if(id) set(ref(db, 'quests_v1/' + id), data);
        else push(questsRef, data);
        window.show('homeSection');
    };

    document.getElementById('logoutBtn').onclick = window.logout;
    document.getElementById('tabHome').onclick = () => window.show('homeSection');
    document.getElementById('tabFlow').onclick = () => window.show('flowSection');
    document.getElementById('createBtn').onclick = () => {
        document.getElementById('editId').value = '';
        document.getElementById('mapMarker').style.display = 'none';
        tempCoords = null;
        window.show('formSection');
    };
    document.getElementById('cancelBtn').onclick = () => window.show('homeSection');
    document.getElementById('modal').onclick = (e) => { if(e.target.id === 'modal') window.closeModal(); };

    if (sessionStorage.getItem('isLoggedElite') === 'true') runApp();

</script>
</body>
</html>
