<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Tracker: Global Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608; --panel: rgba(20, 25, 35, 0.9); --accent: #00ff9d;
            --text: #e6e9f2; --muted: #8892b0;
            --clr-stalkers:#ff8c00; --clr-monolith:#ffffff; --clr-duty:#ff3333; 
            --clr-freedom:#33ff33; --clr-military:#99ff33; --clr-bandits:#888888; --clr-mercs:#3399ff;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        h1, h2, h3, .logo { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        
        body { 
            margin:0; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; 
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 255, 157, 0.05) 0%, transparent 80%);
        }

        body::before { 
            content: " "; display: block; position: fixed; inset: 0; 
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.1) 50%), linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,255,0,0.01), rgba(0,255,0,0.02)); 
            z-index: 9999; background-size: 100% 3px, 3px 100%; pointer-events: none; 
        }
        
        #authScreen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 380px; padding: 40px; background: #0a0f14; border: 1px solid var(--accent); border-radius: 4px; text-align: center; box-shadow: 0 0 30px rgba(0,255,157,0.1); }
        
        #mainApp { display: none; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: rgba(10, 12, 18, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0, 255, 157, 0.2); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 18px; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        nav button { background: transparent; border: 1px solid transparent; color: var(--muted); cursor: pointer; padding: 8px 15px; border-radius: 4px; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        nav button:hover, nav button.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,157,0.05); }

        .container { max-width: 1200px; margin: auto; padding: 30px; }
        .card { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 25px; backdrop-filter: blur(15px); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .quest-card { background: rgba(255,255,255,0.03); border-left: 4px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 18px; cursor: pointer; transition: 0.3s; position: relative; }
        .quest-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.07); border-left-color: var(--accent); }
        .quest-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; margin-bottom: 12px; }

        .map-viewport { width: 100%; height: 450px; overflow: hidden; border-radius: 8px; background: #000; border: 1px solid rgba(0,255,157,0.2); position: relative; cursor: grab; }
        .zoom-container { position: absolute; transform-origin: 0 0; transition: transform 0.1s ease-out; }
        
        /* Стили для флоу-контейнера */
        .flow-viewport { width: 100%; height: 750px; overflow: hidden; position: relative; background: #020305; border-radius: 12px; cursor: grab; border: 1px solid rgba(255,255,255,0.05); }
        .flow-zoom-body { position: absolute; transform-origin: 0 0; width: 5000px; height: 5000px; }
        /* Стили для новых селекторов связей */
        .connections-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .conn-chip {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
            user-select: none;
            color: var(--muted);
        }

        .conn-chip:hover {
            border-color: var(--accent);
            color: #fff;
        }

        .conn-chip.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }    
        .marker { 
            position: absolute; width: 20px; height: 20px; background: var(--accent); border: 3px solid #fff; 
            border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--accent); 
            animation: pulse 2s infinite; z-index: 100; pointer-events: none; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 255, 157, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); } }

        .modal-overlay { position: fixed; inset:0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; z-index: 200; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { max-width: 1100px; width: 95%; max-height: 90vh; overflow-y: auto; background: #0f1218; border: 1px solid var(--accent); border-radius: 12px; }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0 16px; background: rgba(0,0,0,0.5); color: #fff; border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; outline: none; }
        button.primary { background: var(--accent); color: #000; border: none; padding: 12px 24px; font-weight: 700; cursor: pointer; text-transform: uppercase; border-radius: 4px; transition: 0.3s; }
        button.primary:hover { box-shadow: 0 0 20px var(--accent); background: #fff; }
        
        .checkbox-group { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; padding: 10px; max-height: 140px; overflow-y: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-box">
        <h2 style="color: var(--accent);">System Locked</h2>
        <input type="text" id="userIn" placeholder="USER_ID">
        <input type="password" id="passIn" placeholder="PASS_CODE">
        <button id="authBtn" class="primary" style="width: 100%">Initialize</button>
        <p id="authError" style="color: #ff3333; display: none; margin-top: 10px;">[ERROR] INVALID ACCESS</p>
    </div>
</div>

<div id="mainApp">
    <header>
        <div class="logo">Terminal // Online</div>
        <nav>
            <button id="tabHome" class="active">База</button>
            <button id="tabFlow">Связи</button>
            <button id="logoutBtn" style="color: #ff3333;">Выход</button>
        </nav>
    </header>
    <div class="container">
        <section id="homeSection">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <select id="factionFilter" style="width: auto; min-width: 200px; margin: 0;"><option value="all">Все каналы</option></select>
                <button id="createBtn" class="primary">+ Новая запись</button>
            </div>
            <div id="questList" class="grid"></div>
        </section>
        
        <section id="formSection" class="hidden">
            <div class="card">
                <h2 id="formTitle">Регистрация</h2>
                <input type="hidden" id="editId">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div>
                        <label>Принадлежность</label>
                        <select id="f-faction">
                            <option value="stalkers">Сталкеры</option>
                            <option value="monolith">Монолит</option>
                            <option value="duty">Долг</option>
                            <option value="freedom">Свобода</option>
                            <option value="military">Военные</option>
                            <option value="bandits">Бандиты</option>
                            <option value="mercs">Наемники</option>
                        </select>
                        <input id="f-quester" placeholder="Имя">
                        <input id="f-reward" placeholder="Награда">
                        <input id="f-photo" placeholder="URL Фото">
                        <label>Связанные объекты:</label>
                        <div id="f-connections" class="checkbox-group"></div>
                    </div>
                    <div>
                        <textarea id="f-desc" rows="6" placeholder="Описание"></textarea>
                        <div class="map-viewport" id="viewportCreate">
                            <div class="zoom-container" id="zoomContainerCreate">
                                <img src="" id="mapImageCreate" style="width:1600px; display:block;" draggable="false">
                                <div id="mapMarker" class="marker" style="display:none"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button id="saveQuest" class="primary">Сохранить</button>
                    <button id="cancelBtn" style="background:none; border:none; color:var(--muted); cursor:pointer; margin-left:15px;">Отмена</button>
                </div>
            </div>
        </section>
        
        <section id="flowSection" class="hidden">
            <div class="flow-viewport" id="flowViewport">
                <div class="flow-zoom-body" id="flowZoomBody">
                    <svg id="flowLines" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></svg>
                    <div id="flowNodesLayer"></div>
                </div>
            </div>
        </section>
    </div>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
    <div class="card modal-content"><div id="modalBody"></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDsWJtzx7O5ecDJsgLMkKLBN3kgAcWcTNM",
        authDomain: "questtracker-6730d.firebaseapp.com",
        databaseURL: "https://questtracker-6730d-default-rtdb.firebaseio.com",
        projectId: "questtracker-6730d",
        storageBucket: "questtracker-6730d.firebasestorage.app",
        messagingSenderId: "345446332906",
        appId: "1:345446332906:web:c4595ed6591fce8b929a93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const questsRef = ref(db, 'quests_v1');

    const _U = "U291bHNQcm9qZWN0U3R1ZmYxMDU5Mg=="; 
    const _P = "UzB1aVNQUk9qZWN0"; 
    const COLORS = { stalkers:'#ff8c00', monolith:'#ffffff', duty:'#ff3333', freedom:'#33ff33', military:'#99ff33', bandits:'#888888', mercs:'#3399ff' };
    const MAP_URL = "https://media.discordapp.net/attachments/1361077963935842686/1400022986982948925/image.png?ex=69941e03&is=6992cc83&hm=00254d7434e29a0ce5fe58d2f70a938d9c1e19bdadde678a9898fc5c308306a2";

    let quests = [];
    let tempCoords = null;

    window.logout = () => { sessionStorage.clear(); location.reload(); };
    window.closeModal = () => document.getElementById('modal').classList.remove('active');

    window.show = (targetId) => {
        ['homeSection', 'formSection', 'flowSection'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(targetId).classList.remove('hidden');
        if(targetId === 'formSection') renderConnList();
        if(targetId === 'flowSection') {
            renderFlow();
            setupZoomPan('flowViewport', 'flowZoomBody');
        }
    };

    function runApp() {
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('mapImageCreate').src = MAP_URL;
        
        onValue(questsRef, (snapshot) => {
            const data = snapshot.val();
            quests = data ? Object.keys(data).map(key => ({ ...data[key], fireId: key })) : [];
            renderQuests();
        });
        
        const filter = document.getElementById('factionFilter');
        filter.innerHTML = '<option value="all">Все каналы</option>';
        Object.keys(COLORS).forEach(f => {
            const opt = document.createElement('option'); opt.value = f; opt.innerText = f.charAt(0).toUpperCase() + f.slice(1);
            filter.appendChild(opt);
        });
        filter.onchange = (e) => renderQuests(e.target.value);
    }

    function renderQuests(f = 'all') {
        const l = document.getElementById('questList');
        l.innerHTML = '';
        quests.filter(q => f === 'all' || q.faction === f).forEach(q => {
            const d = document.createElement('div');
            d.className = 'quest-card';
            d.style.borderLeftColor = COLORS[q.faction];
            d.onclick = () => openQuest(q.fireId);
            d.innerHTML = `
                <img src="${q.photo || 'https://via.placeholder.com/400x250'}">
                <div style="color:${COLORS[q.faction]}; font-size:10px; font-weight:700;">${q.faction.toUpperCase()}</div>
                <h3>${q.quester}</h3>
                <div style="font-size:12px; opacity:0.7">${q.reward}</div>
            `;
            l.appendChild(d);
        });
    }

    function openQuest(fireId) {
        const q = quests.find(x => x.fireId === fireId);
        const modal = document.getElementById('modal');
        document.getElementById('modalBody').innerHTML = `
            <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap:30px; padding:35px;">
                <div>
                    <h1 style="color:${COLORS[q.faction]}; margin:0; font-size:32px;">${q.quester}</h1>
                    <p style="font-size:18px; color:var(--accent); font-weight:600;">${q.reward}</p>
                    <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:8px; line-height:1.6; border:1px solid rgba(255,255,255,0.1); white-space: pre-wrap;">${q.desc}</div>
                    <div style="margin-top:25px; display:flex; gap:12px;">
                        <button class="primary" id="editTaskBtn">Редактировать</button>
                        <button class="primary" style="background:#ff3333; color:#fff" id="deleteTaskBtn">Удалить</button>
                    </div>
                </div>
                <div class="map-viewport" id="viewportView">
                    <div class="zoom-container" id="zoomContainerView">
                        <img src="${MAP_URL}" style="width:1600px; display:block;" draggable="false">
                        ${q.coords ? `<div class="marker" style="left:${q.coords.x}%; top:${q.coords.y}%"></div>` : ''}
                    </div>
                </div>
            </div>`;
        modal.classList.add('active');
        document.getElementById('editTaskBtn').onclick = () => editQuest(fireId);
        document.getElementById('deleteTaskBtn').onclick = () => deleteQuest(fireId);
        setTimeout(() => setupZoomPan('viewportView', 'zoomContainerView'), 150);
    }

    function editQuest(fireId) {
        const q = quests.find(x => x.fireId === fireId);
        document.getElementById('formTitle').innerText = "Обновление записи";
        document.getElementById('editId').value = q.fireId;
        document.getElementById('f-quester').value = q.quester;
        document.getElementById('f-reward').value = q.reward;
        document.getElementById('f-faction').value = q.faction;
        document.getElementById('f-desc').value = q.desc;
        document.getElementById('f-photo').value = q.photo || '';
        tempCoords = q.coords;  
            
        window.closeModal();
        window.show('formSection'); // Внутри вызывается renderConnList()

        setTimeout(() => {
            const marker = document.getElementById('mapMarker');
            if(q.coords) { 
                marker.style.left = q.coords.x+'%'; 
                marker.style.top = q.coords.y+'%'; 
                marker.style.display = 'block'; 
            } else {
                marker.style.display = 'none';
            }
            // Установка галочек после рендера списка
            if (q.connections) {
                q.connections.forEach(cId => {
                    const chip = document.querySelector(`.conn-chip[data-id="${cId}"]`);
                    if(chip) chip.classList.add('active');
                });
            }
            setupZoomPan('viewportCreate', 'zoomContainerCreate', (x, y) => {
                tempCoords = { x, y };
                marker.style.left = x + '%'; 
                marker.style.top = y + '%'; 
                marker.style.display = 'block';
            });
        }, 150);
    }

    function resetForm() {
        document.getElementById('formTitle').innerText = "Новая регистрация";
        document.getElementById('editId').value = '';
        document.getElementById('f-quester').value = '';
        document.getElementById('f-reward').value = '';
        document.getElementById('f-faction').value = 'stalkers';
        document.getElementById('f-desc').value = '';
        document.getElementById('f-photo').value = '';
        document.getElementById('mapMarker').style.display = 'none';
        tempCoords = null;
    }

    function renderConnList() {
        const eid = document.getElementById('editId').value;
        const container = document.getElementById('f-connections');
        container.className = "connections-grid"; // Применяем новый класс
        
        container.innerHTML = quests
            .filter(q => q.fireId !== eid)
            .map(q => `
                <div class="conn-chip" 
                    data-id="${q.fireId}" 
                    onclick="this.classList.toggle('active')">
                    ${q.quester}
                </div>
            `).join('');
    }

    function renderFlow() {
        const svg = document.getElementById('flowLines'), nodesLayer = document.getElementById('flowNodesLayer');
        nodesLayer.innerHTML = ''; 
        svg.innerHTML = `
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="context-stroke" />
                </marker>
            </defs>
        `;

        const nodes = {};
        const cols = 4; // Количество колонок в сетке
        const colWidth = 450;
        const rowHeight = 250;

        quests.forEach((q, idx) => {
            const el = document.createElement('div');
            el.className = 'quest-card'; 
            el.style.position = 'absolute'; 
            el.style.width = '220px';
            el.style.borderLeftColor = COLORS[q.faction];
            el.style.background = 'rgba(10,15,20,0.95)';
            el.innerHTML = `<b style="font-size:12px; color:${COLORS[q.faction]}">${q.quester}</b><br>
                            <span style="font-size:10px; opacity:0.6">${q.reward}</span>`;
            
            // Расчет позиции по сетке, чтобы не было наслоений
            const col = idx % cols;
            const row = Math.floor(idx / cols);
            
            // Добавляем небольшой "шум", чтобы не выглядело слишком линейно, но в рамках ячейки
            const x = 200 + (col * colWidth) + (Math.random() * 50);
            const y = 200 + (row * rowHeight) + (Math.random() * 30);
            
            el.style.left = x + 'px'; 
            el.style.top = y + 'px';
            nodesLayer.appendChild(el);
            
            nodes[q.fireId] = { x: x + 110, y: y + 35, color: COLORS[q.faction] };
        });

        // Рисуем стрелки
        quests.forEach(q => {
            if(q.connections) q.connections.forEach(cId => {
                if(nodes[cId] && nodes[q.fireId]) {
                    const s = nodes[q.fireId], e = nodes[cId];
                    const angle = Math.atan2(e.y - s.y, e.x - s.x);
                    
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', s.x); 
                    line.setAttribute('y1', s.y);
                    // Конец линии не доходит до центра, чтобы не перекрывать текст
                    line.setAttribute('x2', e.x - Math.cos(angle) * 120);
                    line.setAttribute('y2', e.y - Math.sin(angle) * 40);
                    
                    line.setAttribute('stroke', s.color); 
                    line.setAttribute('stroke-width', '1.5'); 
                    line.setAttribute('opacity', '0.4'); 
                    line.setAttribute('marker-end', 'url(#arrowhead)');
                    svg.appendChild(line);
                }
            });
        });
    }

    function setupZoomPan(viewportId, containerId, onMapClick) {
        const vp = document.getElementById(viewportId), ct = document.getElementById(containerId);
        if (!vp || !ct) return;
        vp.onmousedown = null; vp.onwheel = null;

        let scale = viewportId.includes('flow') ? 0.7 : 0.5;
        let pos = { x: 50, y: 50 };
        let isDragging = false, lastM = { x: 0, y: 0 };

        const update = () => ct.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
        update();

        vp.onwheel = (e) => {
            e.preventDefault();
            const rect = vp.getBoundingClientRect();
            const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
            const contentX = (mouseX - pos.x) / scale, contentY = (mouseY - pos.y) / scale;
            scale = Math.min(Math.max(0.1, scale * (e.deltaY > 0 ? 0.9 : 1.1)), 3);
            pos.x = mouseX - contentX * scale; pos.y = mouseY - contentY * scale;
            update();
        };

        vp.onmousedown = (e) => {
            if (e.button !== 0) return;
            isDragging = true;
            lastM = { x: e.clientX, y: e.clientY };
            vp.style.cursor = 'grabbing';
            e.preventDefault();
        };

        const move = (e) => {
            if (!isDragging) return;
            pos.x += e.clientX - lastM.x; pos.y += e.clientY - lastM.y;
            lastM = { x: e.clientX, y: e.clientY };
            update();
        };
        const stop = () => { isDragging = false; vp.style.cursor = 'grab'; };

        window.removeEventListener('mousemove', move);
        window.removeEventListener('mouseup', stop);
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);

        vp.onclick = (e) => {
            if (Math.hypot(e.clientX - lastM.x, e.clientY - lastM.y) > 5) return;
            if (onMapClick) {
                const rect = ct.getBoundingClientRect();
                onMapClick(((e.clientX - rect.left) / rect.width) * 100, ((e.clientY - rect.top) / rect.height) * 100);
            }
        };
    }

    document.getElementById('authBtn').onclick = () => {
        const u = document.getElementById('userIn').value, p = document.getElementById('passIn').value;
        if (btoa(u) === _U && btoa(p) === _P) { sessionStorage.setItem('isLoggedElite', 'true'); runApp(); }
        else document.getElementById('authError').style.display = 'block';
    };

    document.getElementById('saveQuest').onclick = () => {
        const id = document.getElementById('editId').value;
        const selectedConn = Array.from(document.querySelectorAll('.conn-chip.active'))
                          .map(chip => chip.getAttribute('data-id'));
        const data = {
            quester: document.getElementById('f-quester').value,
            reward: document.getElementById('f-reward').value,
            photo: document.getElementById('f-photo').value,
            faction: document.getElementById('f-faction').value,
            desc: document.getElementById('f-desc').value,
            coords: tempCoords,
            connections: Array.from(document.querySelectorAll('.conn-cb:checked')).map(cb => cb.value)
        };
        id ? set(ref(db, 'quests_v1/' + id), data) : push(questsRef, data);
        window.show('homeSection');
    };

    document.getElementById('logoutBtn').onclick = window.logout;
    document.getElementById('tabHome').onclick = () => window.show('homeSection');
    document.getElementById('tabFlow').onclick = () => window.show('flowSection');
    document.getElementById('createBtn').onclick = () => { 
        resetForm(); 
        window.show('formSection');
        setTimeout(() => setupZoomPan('viewportCreate', 'zoomContainerCreate', (x, y) => {
            tempCoords = { x, y };
            const m = document.getElementById('mapMarker');
            m.style.left = x + '%'; m.style.top = y + '%'; m.style.display = 'block';
        }), 100);
    };
    document.getElementById('cancelBtn').onclick = () => window.show('homeSection');
    function deleteQuest(fireId) { if(confirm('Стереть объект?')) { remove(ref(db, 'quests_v1/'+fireId)); window.closeModal(); } }

    if (sessionStorage.getItem('isLoggedElite') === 'true') runApp();
</script>
</body>
</html>
