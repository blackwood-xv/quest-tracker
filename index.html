<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Tracker: Global Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608; --panel: rgba(20, 25, 35, 0.9); --accent: #00ff9d;
            --text: #e6e9f2; --muted: #8892b0;
            --clr-stalkers:#ff8c00; --clr-monolith:#ffffff; --clr-duty:#ff3333; 
            --clr-freedom:#33ff33; --clr-military:#99ff33; --clr-bandits:#888888; --clr-mercs:#3399ff;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        h1, h2, h3, .logo { font-family: 'Orbitron', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        body { margin:0; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
        
        /* Auth Screen */
        #authScreen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-box { width: 380px; padding: 40px; background: #0a0f14; border: 1px solid var(--accent); border-radius: 4px; text-align: center; box-shadow: 0 0 30px rgba(0,255,157,0.1); }
        
        #mainApp { display: none; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: rgba(10, 12, 18, 0.95); border-bottom: 1px solid rgba(0, 255, 157, 0.2); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 18px; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        nav button { background: transparent; border: 1px solid transparent; color: var(--muted); cursor: pointer; padding: 8px 15px; border-radius: 4px; transition: 0.3s; text-transform: uppercase; font-size: 12px; }
        nav button:hover, nav button.active { border-color: var(--accent); color: var(--accent); }

        .container { max-width: 1200px; margin: auto; padding: 30px; }
        .card { background: var(--panel); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; padding: 25px; backdrop-filter: blur(15px); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .quest-card { background: rgba(255,255,255,0.03); border-left: 4px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 18px; cursor: pointer; transition: 0.3s; }
        .quest-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.07); border-left-color: var(--accent); }
        .quest-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; margin-bottom: 12px; }

        /* Map Engine */
        .map-viewport { width: 100%; height: 450px; overflow: hidden; border-radius: 8px; background: #000; border: 1px solid rgba(0,255,157,0.2); position: relative; cursor: grab; }
        .zoom-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        .world-map { width: 1600px; filter: brightness(0.8); display: block; user-select: none; -webkit-user-drag: none; }
        .marker { position: absolute; width: 20px; height: 20px; background: var(--accent); border: 3px solid #fff; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--accent); animation: pulse 2s infinite; z-index: 100; pointer-events: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 255, 157, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0); } }

        .modal-overlay { position: fixed; inset:0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; z-index: 200; opacity: 0; visibility: hidden; transition: 0.3s; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { max-width: 1100px; width: 95%; max-height: 90vh; overflow-y: auto; background: #0f1218; border: 1px solid var(--accent); border-radius: 12px; }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0 16px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: #fff; outline: none; }
        input:focus { border-color: var(--accent); }
        button.primary { background: var(--accent); color: #000; border: none; padding: 12px 24px; border-radius: 4px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button.primary:hover { box-shadow: 0 0 20px var(--accent); background: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="authScreen">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-bottom: 20px;">System Locked</h2>
        <input type="text" id="userIn" placeholder="USER_ID" autocomplete="off">
        <input type="password" id="passIn" placeholder="PASS_CODE" autocomplete="off">
        <button id="authBtn" class="primary" style="width: 100%">Initialize Access</button>
        <p id="authError" style="color: #ff3333; font-size: 11px; margin-top: 15px; display: none;">[ERROR] INVALID CREDENTIALS</p>
    </div>
</div>

<div id="mainApp">
    <header>
        <div class="logo">Terminal // Network</div>
        <nav>
            <button id="tabHome" class="active">База</button>
            <button id="tabFlow">Связи</button>
            <button onclick="logout()" style="color: #ff3333;">Выход</button>
        </nav>
    </header>

    <div class="container">
        <section id="homeSection">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <select id="factionFilter" style="width: auto; min-width: 220px; margin: 0;">
                    <option value="all">Все каналы</option>
                    <option value="stalkers">Сталкеры</option>
                    <option value="monolith">Монолит</option>
                    <option value="duty">Долг</option>
                    <option value="freedom">Свобода</option>
                    <option value="military">Военные</option>
                    <option value="bandits">Бандиты</option>
                    <option value="mercs">Наемники</option>
                </select>
                <button id="createBtn" class="primary">+ Новая запись</button>
            </div>
            <div id="questList" class="grid"></div>
        </section>

        <section id="formSection" class="hidden">
            <div class="card">
                <h2 id="formTitle">Регистрация</h2>
                <input type="hidden" id="editId">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div>
                        <label>Принадлежность</label>
                        <select id="f-faction">
                            <option value="stalkers">Сталкеры</option>
                            <option value="monolith">Монолит</option>
                            <option value="duty">Долг</option>
                            <option value="freedom">Свобода</option>
                            <option value="military">Военные</option>
                            <option value="bandits">Бандиты</option>
                            <option value="mercs">Наемники</option>
                        </select>
                        <input id="f-quester" placeholder="Имя / Позывной">
                        <input id="f-reward" placeholder="Награда / Статус">
                        <input id="f-photo" placeholder="Ссылка на фото (URL)">
                        <label>Связанные объекты:</label>
                        <div id="f-connections" style="max-height: 140px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 4px;"></div>
                    </div>
                    <div>
                        <label>Описание</label><textarea id="f-desc" rows="6"></textarea>
                        <label>Координаты (Клик по карте)</label>
                        <div class="map-viewport" id="viewportCreate">
                            <div class="zoom-container" id="zoomContainerCreate">
                                <img src="" id="mapImageCreate" class="world-map" draggable="false">
                                <div id="mapMarker" class="marker" style="display:none"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <button id="saveQuest" class="primary">Записать в облако</button>
                    <button onclick="show(homeSection)" style="background:none; border:none; color:var(--muted); cursor:pointer; margin-left:15px;">Отмена</button>
                </div>
            </div>
        </section>

        <section id="flowSection" class="hidden">
            <div class="card" style="height: 700px; position: relative; overflow: hidden; background: #020305;">
                <div id="flowContainer" style="width: 100%; height: 100%; cursor: move;">
                    <svg id="flowLines" style="position:absolute; width:5000px; height:5000px; pointer-events:none;"></svg>
                </div>
            </div>
        </section>
    </div>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target === this) closeModal()">
    <div class="card modal-content"><div id="modalBody"></div></div>
</div>

<script type="module">
    // Импортируем ядро Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    // Импортируем ВСЕ необходимые функции базы данных
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
    
    // Конфигурация
    const firebaseConfig = {
        apiKey: "AIzaSyDsWJtzx7O5ecDJsgLMkKLBN3kgAcWcTNM",
        authDomain: "questtracker-6730d.firebaseapp.com",
        databaseURL: "https://questtracker-6730d-default-rtdb.firebaseio.com",
        projectId: "questtracker-6730d",
        storageBucket: "questtracker-6730d.firebasestorage.app",
        messagingSenderId: "345446332906",
        appId: "1:345446332906:web:c4595ed6591fce8b929a93",
        measurementId: "G-PF1S37P2H7"
    };

    // Инициализация
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const questsRef = ref(db, 'quests_v1');

    const _U = "U291bHNQcm9qZWN0U3R1ZmYxMDU5Mg=="; 
    const _P = "UzB1aVNQUk9qZWN0"; 
    const COLORS = { stalkers:'#ff8c00', monolith:'#ffffff', duty:'#ff3333', freedom:'#33ff33', military:'#99ff33', bandits:'#888888', mercs:'#3399ff' };
    const MAP_URL = "https://media.discordapp.net/attachments/1361077963935842686/1400022986982948925/image.png?ex=69941e03&is=6992cc83&hm=00254d7434e29a0ce5fe58d2f70a938d9c1e19bdadde678a9898fc5c308306a2";

    let quests = [];
    let tempCoords = null;

    // СИНХРОНИЗАЦИЯ С БАЗОЙ
    onValue(questsRef, (snapshot) => {
        const data = snapshot.val();
        quests = data ? Object.keys(data).map(key => ({ ...data[key], fireId: key })) : [];
        renderQuests(document.getElementById('factionFilter').value);
        if (!document.getElementById('flowSection').classList.contains('hidden')) renderFlow();
    });

    // АВТОРИЗАЦИЯ
    document.getElementById('authBtn').onclick = () => {
        const user = document.getElementById('userIn').value;
        const pass = document.getElementById('passIn').value;
        if (btoa(user) === _U && btoa(pass) === _P) {
            sessionStorage.setItem('isLoggedElite', 'true');
            runApp();
        } else {
            document.getElementById('authError').style.display = 'block';
        }
    };

    window.logout = () => { sessionStorage.clear(); location.reload(); };

    function runApp() {
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('mapImageCreate').src = MAP_URL;
        setupZoomPan('viewportCreate', 'zoomContainerCreate', (x, y) => {
            tempCoords = { x, y };
            const marker = document.getElementById('mapMarker');
            marker.style.left = x + '%'; marker.style.top = y + '%'; marker.style.display = 'block';
        });
    }

    // MAP ENGINE
    function setupZoomPan(viewportId, containerId, onMapClick) {
        const vp = document.getElementById(viewportId), ct = document.getElementById(containerId);
        if (!vp || !ct) return;

        let scale = 0.4, pos = { x: 50, y: 50 }, isDragging = false, lastM = { x: 0, y: 0 };
        const update = () => ct.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
        update();

        vp.addEventListener('dragstart', (e) => e.preventDefault());

        vp.onwheel = (e) => {
            e.preventDefault();
            const rect = vp.getBoundingClientRect();
            const mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
            const contentX = (mouseX - pos.x) / scale, contentY = (mouseY - pos.y) / scale;
            const delta = e.deltaY > 0 ? 0.8 : 1.25;
            scale = Math.min(Math.max(0.1, scale * delta), 5);
            pos.x = mouseX - contentX * scale;
            pos.y = mouseY - contentY * scale;
            update();
        };

        vp.onmousedown = (e) => {
            if(e.button === 0) {
                e.preventDefault();
                isDragging = true;
                lastM = { x: e.clientX, y: e.clientY };
                vp.style.cursor = 'grabbing';
            }
        };

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            pos.x += e.clientX - lastM.x;
            pos.y += e.clientY - lastM.y;
            lastM = { x: e.clientX, y: e.clientY };
            update();
        });

        window.addEventListener('mouseup', () => { isDragging = false; vp.style.cursor = 'grab'; });

        vp.onclick = (e) => {
            const dist = Math.hypot(e.clientX - lastM.x, e.clientY - lastM.y);
            if (dist > 5) return;
            const rect = ct.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            if(onMapClick) onMapClick(x, y);
        };
    }

    // СОХРАНЕНИЕ
    document.getElementById('saveQuest').onclick = () => {
        const fId = document.getElementById('editId').value;
        const selectedConn = Array.from(document.querySelectorAll('.conn-cb:checked')).map(cb => cb.value);
        
        const data = {
            quester: document.getElementById('f-quester').value,
            reward: document.getElementById('f-reward').value,
            photo: document.getElementById('f-photo').value || 'https://via.placeholder.com/400x250',
            faction: document.getElementById('f-faction').value,
            desc: document.getElementById('f-desc').value,
            coords: tempCoords,
            connections: selectedConn
        };

        if(!data.quester) return alert("Имя обязательно!");

        if(fId) set(ref(db, 'quests_v1/' + fId), data);
        else push(questsRef, data);

        window.show(document.getElementById('homeSection'));
    };

    // РЕНДЕР
    window.renderQuests = (f = 'all') => {
        const l = document.getElementById('questList'); l.innerHTML = '';
        quests.filter(q => f === 'all' || q.faction === f).forEach(q => {
            const d = document.createElement('div');
            d.className = 'quest-card'; d.style.borderLeftColor = COLORS[q.faction];
            d.onclick = () => window.openQuest(q.fireId);
            d.innerHTML = `<img src="${q.photo}"><div style="color:${COLORS[q.faction]}; font-size:10px; font-weight:700;">${q.faction.toUpperCase()}</div><h3>${q.quester}</h3><div style="font-size:12px; opacity:0.7">${q.reward}</div>`;
            l.appendChild(d);
        });
    };

    window.openQuest = (fId) => {
        const q = quests.find(x => x.fireId === fId);
        document.getElementById('modalBody').innerHTML = `
            <div style="display:grid; grid-template-columns: 1fr 1.2fr; gap:30px; padding: 35px;">
                <div>
                    <h1 style="color:${COLORS[q.faction]}; margin:0;">${q.quester}</h1>
                    <p style="color:var(--accent); font-weight:600;">${q.reward}</p>
                    <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:8px; white-space: pre-wrap;">${q.desc}</div>
                    <div style="margin-top:25px; display:flex; gap:12px;">
                        <button class="primary" onclick="window.editQuest('${q.fireId}')">Правка</button>
                        <button class="primary" style="background:#ff3333; color:#fff" onclick="window.deleteQuest('${q.fireId}')">Удалить</button>
                    </div>
                </div>
                <div class="map-viewport" id="viewportView">
                    <div class="zoom-container" id="zoomContainerView">
                        <img src="${MAP_URL}" class="world-map" draggable="false">
                        ${q.coords ? `<div class="marker" style="left:${q.coords.x}%; top:${q.coords.y}%"></div>` : ''}
                    </div>
                </div>
            </div>`;
        document.getElementById('modal').classList.add('active');
        setTimeout(() => setupZoomPan('viewportView', 'zoomContainerView'), 150);
    };

    window.editQuest = (fId) => {
        const q = quests.find(x => x.fireId === fId);
        document.getElementById('editId').value = q.fireId;
        document.getElementById('f-quester').value = q.quester;
        document.getElementById('f-reward').value = q.reward;
        document.getElementById('f-photo').value = q.photo;
        document.getElementById('f-faction').value = q.faction;
        document.getElementById('f-desc').value = q.desc;
        tempCoords = q.coords;
        const marker = document.getElementById('mapMarker');
        if(q.coords) { marker.style.left = q.coords.x+'%'; marker.style.top = q.coords.y+'%'; marker.style.display = 'block'; }
        else marker.style.display = 'none';
        window.closeModal(); 
        window.show(document.getElementById('formSection'));
        setTimeout(() => {
            renderConnList();
            if(q.connections) q.connections.forEach(id => {
                const cb = document.querySelector(`.conn-cb[value="${id}"]`);
                if(cb) cb.checked = true;
            });
        }, 100);
    };

    window.deleteQuest = (fId) => {
        if(confirm('Удалить из глобальной базы?')) { remove(ref(db, 'quests_v1/' + fId)); window.closeModal(); }
    };

    window.show = (section) => {
        const home = document.getElementById('homeSection');
        const form = document.getElementById('formSection');
        const flow = document.getElementById('flowSection');
        [home, form, flow].forEach(s => s.classList.add('hidden'));
        section.classList.remove('hidden');
        if(section === form) renderConnList();
        if(section === flow) renderFlow();
    };

    function renderConnList() {
        const currentId = document.getElementById('editId').value;
        document.getElementById('f-connections').innerHTML = quests
            .filter(q => q.fireId !== currentId)
            .map(q => `<label style="display:block; margin:5px 0; font-size:13px; cursor:pointer;"><input type="checkbox" value="${q.fireId}" class="conn-cb"> ${q.quester}</label>`).join('');
    }

    function renderFlow() {
        const svg = document.getElementById('flowLines'), container = document.getElementById('flowContainer');
        container.querySelectorAll('.flow-node').forEach(n => n.remove()); svg.innerHTML = '';
        const nodes = {};
        quests.forEach((q, i) => {
            const el = document.createElement('div');
            el.className = 'quest-card flow-node'; el.style.position = 'absolute'; el.style.width = '170px';
            el.style.borderLeftColor = COLORS[q.faction];
            el.innerHTML = `<b style="font-size:11px; color:${COLORS[q.faction]}">${q.quester}</b>`;
            const x = 100 + (i % 4) * 300, y = 100 + Math.floor(i / 4) * 150;
            el.style.left = x + 'px'; el.style.top = y + 'px';
            container.appendChild(el);
            nodes[q.fireId] = { x: x + 85, y: y + 25, color: COLORS[q.faction] };
        });
        quests.forEach(q => {
            if(q.connections) q.connections.forEach(cId => {
                if(nodes[cId] && nodes[q.fireId]) {
                    const s = nodes[q.fireId], e = nodes[cId];
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    line.setAttribute('d', `M ${s.x} ${s.y} Q ${(s.x+e.x)/2} ${(s.y+e.y)/2 - 50} ${e.x} ${e.y}`);
                    line.setAttribute('stroke', s.color); line.setAttribute('stroke-width', '1.5'); 
                    line.setAttribute('fill', 'none'); line.setAttribute('opacity', '0.4');
                    svg.appendChild(line);
                }
            });
        });
    }

    window.closeModal = () => document.getElementById('modal').classList.remove('active');
    document.getElementById('tabHome').onclick = () => window.show(document.getElementById('homeSection'));
    document.getElementById('tabFlow').onclick = () => window.show(document.getElementById('flowSection'));
    document.getElementById('createBtn').onclick = () => {
        document.getElementById('editId').value = '';
        document.getElementById('mapMarker').style.display = 'none';
        tempCoords = null; 
        window.show(document.getElementById('formSection'));
    };
    document.getElementById('factionFilter').onchange = (e) => renderQuests(e.target.value);
    
    if (sessionStorage.getItem('isLoggedElite') === 'true') runApp();
</script>
</body>

</html>
